<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <div class="image-list">
          <img src="image/image1.jpg" alt="image 1" class="image-item" />
          <img src="image/image2.jpg" alt="image 2" class="image-item" />
          <img src="image/image3.jpg" alt="image 3" class="image-item" />
          <img src="image/image4.jpg" alt="image 4" class="image-item" />
          <img src="image/image5.jpg" alt="image 5" class="image-item" />
          <img src="image/image6.jpg" alt="image 6" class="image-item" />
          <img src="image/image7.jpg" alt="image 7" class="image-item" />
          <img src="image/image8.jpg" alt="image 8" class="image-item" />
          <img src="image/image9.jpg" alt="image 9" class="image-item" />
          <img src="image/image10.jpg" alt="image 10" class="image-item" />
        </div>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <button id="pause-slide">Pause</button>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
    <script defer src="main.js"></script>
  </body>
</html>
